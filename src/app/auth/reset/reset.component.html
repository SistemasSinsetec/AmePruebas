<div class="auth-container auth-reset">
  <h2>Recuperar contraseña</h2>

  <form (ngSubmit)="resetPassword()">
    <div class="form-group">
      <label for="user">Usuario</label>
      <input id="user" type="text" [(ngModel)]="resetUser" name="resetUser" required />
    </div>

    <div class="form-group">
      <label for="mail">Correo asociado</label>
      <input id="mail" type="email" [(ngModel)]="resetMail" name="resetMail" required />
    </div>

    <button type="submit" class="btn-primary">Enviar recuperación</button>

    <div class="links">
      <a routerLink="/login">Volver al inicio de sesión</a>
      <a routerLink="/registro">Crear cuenta nueva</a>
    </div>
  </form>

  <pre class="resultado">{{ resultado }}</pre>
</div>
